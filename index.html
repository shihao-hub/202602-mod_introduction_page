<html>
<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-card: #2a2a2a;
      --bg-card-hover: #353535;
      --border-color: #4a4a4a;
      --text-primary: #e8e8e8;
      --text-secondary: #b8b8b8;
      --text-muted: #888;
      --accent-gold: #c9a227;
      --accent-gold-light: #e8c547;
      --accent-green: #4a9c6d;
      --accent-blue: #4a7c9c;
      --accent-red: #9c4a4a;
      --accent-purple: #7c4a9c;
      --shadow-color: rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* 背景纹理 */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(201, 162, 39, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(74, 156, 109, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* 顶部标题区 */
    #toptitle {
      position: relative;
      z-index: 10;
      background: linear-gradient(180deg, #252525 0%, #1a1a1a 100%);
      border-bottom: 2px solid var(--accent-gold);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .page_title {
      display: block;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: var(--accent-gold-light);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 16px;
      letter-spacing: 4px;
    }

    /* 搜索框 */
    #searchbox_waikuang {
      max-width: 400px;
      margin: 0 auto 16px;
      position: relative;
    }

    #searchbox {
      width: 100%;
      padding: 10px 16px 10px 40px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    #searchbox:focus {
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
    }

    #searchbox::placeholder {
      color: var(--text-muted);
    }

    #searchbox_waikuang::before {
      content: '⌕';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 16px;
    }

    /* 导航按钮 */
    .navigation_box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .navigation_button {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .navigation_button:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-gold);
      color: var(--text-primary);
    }

    .navigation_button.xuanzhong {
      background: linear-gradient(180deg, var(--accent-gold) 0%, #a88520 100%);
      border-color: var(--accent-gold-light);
      color: #1a1a1a;
      font-weight: 500;
    }

    /* 筛选区 */
    .screen_box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .screen_title {
      font-size: 13px;
      color: var(--text-muted);
    }

    .screen_button {
      padding: 6px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      outline: none;
      min-width: 80px;
      transition: all 0.2s ease;
    }

    .screen_button:hover,
    .screen_button:focus {
      border-color: var(--accent-gold);
    }

    /* 小功能按钮容器 */
    .smallbutton_box {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    /* 小功能按钮 */
    .smallbutton {
      width: 40px;
      height: 40px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .smallbutton:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-gold);
      color: var(--accent-gold);
      transform: scale(1.05);
    }

    /* 内容列表 */
    #game_list {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      min-height: 400px;
    }

    #game_list.danlie {
      grid-template-columns: 1fr;
      max-width: 800px;
    }

    /* 加载动画 */
    .loading_box {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .loading {
      font-size: 16px;
      color: var(--text-muted);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* 卡片样式 */
    .game_card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .game_card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--card-accent, var(--accent-gold)), transparent);
    }

    .game_card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-gold);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .card_header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      gap: 12px;
    }

    .card_icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
      border: 2px solid var(--card-accent, var(--accent-gold));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }

    .card_icon::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1px solid var(--card-accent, var(--accent-gold));
      opacity: 0.3;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    .card_icon svg {
      width: 24px;
      height: 24px;
      color: var(--card-accent, var(--accent-gold));
    }

    .card_title_area {
      flex: 1;
      min-width: 0;
    }

    .card_name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .card_code {
      font-size: 12px;
      color: var(--card-accent, var(--accent-gold));
      font-family: monospace;
    }

    .card_body {
      padding: 16px;
    }

    .card_description {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .changelog_content {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .card_row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.05);
    }

    .card_row:last-child {
      border-bottom: none;
    }

    .card_label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .card_value {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: right;
      max-width: 60%;
    }

    .card_footer {
      padding: 12px 16px;
      background: rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card_theme {
      font-size: 12px;
      padding: 4px 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      color: var(--text-muted);
    }

    .card_durability {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .durability_bar {
      width: 60px;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .durability_fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-green), #6bc98e);
      border-radius: 3px;
      transition: width 1s ease;
    }

    .durability_text {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* 解析弹窗 */
    .analysis_box {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .analysis_box.show {
      display: flex;
    }

    #analysis_bg {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
    }

    #close_tip {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-muted);
      font-size: 13px;
    }

    #analysis_info {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--accent-gold);
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .analysis_header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background: var(--bg-card);
    }

    .analysis_title {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-gold-light);
      text-align: center;
    }

    .analysis_content {
      padding: 20px;
    }

    .analysis_row {
      display: flex;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .analysis_row:last-child {
      border-bottom: none;
    }

    .analysis_label {
      width: 80px;
      flex-shrink: 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    .analysis_value {
      flex: 1;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .shuoming {
      margin-top: 16px;
      padding: 16px;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .shuoming_title {
      font-size: 14px;
      color: var(--accent-gold);
      margin-bottom: 8px;
    }

    .shuoming_content {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    /* 页脚 */
    #foot {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 30px 20px;
      color: var(--text-muted);
      font-size: 12px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-dark);
    }

    #foot a {
      color: var(--accent-gold);
      text-decoration: none;
    }

    /* 入场动画 */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .page_title {
        font-size: 22px;
        letter-spacing: 2px;
      }

      .navigation_box {
        gap: 6px;
      }

      .navigation_button {
        padding: 6px 12px;
        font-size: 12px;
      }

      .screen_box {
        gap: 8px;
      }

      #game_list {
        grid-template-columns: 1fr;
        padding: 12px;
      }

      .smallbutton {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* 滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-gold);
    }
  </style>
</head>

      if (!gameListEl) return;

      let htmlstr = '';
      updateLog.forEach((log, index) => {
        const delay = index * 0.05;
        htmlstr += `
          <div class="game_card fade-in" style="animation-delay: ${delay}s">
            <div class="card_body">
              <div class="card_row">
                <span class="card_label">版本</span>
                <span class="card_value" style="color: var(--accent-gold)">${log.version}</span>
              </div>
              <div class="card_row">
                <span class="card_label">日期</span>
                <span class="card_value">${log.date}</span>
              </div>
              <div class="card_row">
                <span class="card_value" style="max-width: 100%; text-align: left;">${log.content}</span>
              </div>
            </div>
          </div>
        `;
      });

      gameListEl.innerHTML = htmlstr;
    }

    // 渲染常见问题
    function renderQA() {
      if (!gameListEl) return;
      
      let htmlstr = '';
      qaData.forEach((qa, index) => {
        const delay = index * 0.1;
        htmlstr += `
          <div class="game_card fade-in" style="animation-delay: ${delay}s">
            <div class="card_body">
              <div style="font-weight: 600; color: var(--accent-gold); margin-bottom: 8px;">Q: ${qa.q}</div>
              <div style="color: var(--text-secondary); font-size: 14px;">A: ${qa.a}</div>
            </div>
          </div>
        `;
      });
      
      gameListEl.innerHTML = htmlstr;
    }

    // 渲染作者留言
    function renderAuthor() {
      if (!gameListEl) return;
      
      gameListEl.innerHTML = `
        <div class="loading_box">
          <div style="max-width: 600px; text-align: center; padding: 40px;">
            <div style="font-size: 20px; color: var(--accent-gold); margin-bottom: 20px;">作者留言</div>
            <div style="font-size: 15px; color: var(--text-secondary); line-height: 2;">${authorMessage}</div>
          </div>
        </div>
      `;
    }

    // 渲染模组说明
    function renderExplain() {
      if (!gameListEl) return;
      
      gameListEl.innerHTML = `
        <div class="loading_box">
          <div style="max-width: 600px; text-align: center; padding: 40px;">
            <div style="font-size: 20px; color: var(--accent-gold); margin-bottom: 20px;">模组说明</div>
            <div style="font-size: 15px; color: var(--text-secondary); line-height: 2;">${modExplain}</div>
          </div>
        </div>
      `;
    }

    // 切换标签
    function switchTab(tab) {
      currentTab = tab;
      
      // 更新导航按钮状态
      document.querySelectorAll('.navigation_button').forEach(btn => {
        btn.classList.remove('xuanzhong');
        if (btn.dataset.tab === tab) {
          btn.classList.add('xuanzhong');
        }
      });
      
      // 根据标签渲染不同内容
      switch (tab) {
        case 'item':
          renderMedalCards();
          break;
        case 'explain':
          renderExplain();
          break;
        case 'qa':
          renderQA();
          break;
        case 'update':
          renderUpdateLog();
          break;
        case 'author':
          renderAuthor();
          break;
      }
    }

    // 搜索功能
    function handleSearch(keyword) {
      if (currentTab !== 'item') return;
      
      const cards = document.querySelectorAll('.game_card');
      const lowerKeyword = keyword.toLowerCase();
      
      cards.forEach(card => {
        const name = card.querySelector('.card_name').textContent.toLowerCase();
        const code = card.querySelector('.card_code').textContent.toLowerCase();
        
        if (name.includes(lowerKeyword) || code.includes(lowerKeyword)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // 切换布局
    function toggleLayout() {
      if (!gameListEl) return;
      isDanlie = !isDanlie;
      if (isDanlie) {
        gameListEl.classList.add('danlie');
      } else {
        gameListEl.classList.remove('danlie');
      }
    }

    // 关闭弹窗
    function closeAnalysis() {
      if (analysisBoxEl) {
        analysisBoxEl.classList.remove('show');
      }
    }

    // 初始化事件监听
    function initEventListeners() {
      // 导航标签点击
      document.querySelectorAll('.navigation_button').forEach(btn => {
        btn.addEventListener('click', () => {
          switchTab(btn.dataset.tab);
        });
      });
      
      // 搜索框输入
      if (searchboxEl) {
        searchboxEl.addEventListener('input', (e) => {
          handleSearch(e.target.value);
        });
      }
      
      // 主题筛选
      if (gameThemeEl) {
        gameThemeEl.addEventListener('change', (e) => {
          currentTheme = e.target.value;
          if (currentTab === 'item') {
            renderMedalCards();
          }
        });
      }
      
      // 风格筛选
      if (gameStyleEl) {
        gameStyleEl.addEventListener('change', (e) => {
          currentStyle = parseInt(e.target.value);
          if (currentTab === 'item') {
            renderMedalCards();
          }
        });
      }
      
      // 布局切换按钮
      const changescreenBtn = document.getElementById('changescreen');
      if (changescreenBtn) {
        changescreenBtn.addEventListener('click', toggleLayout);
      }
      
      // 弹窗关闭
      if (analysisBoxEl) {
        const analysisBg = document.getElementById('analysis_bg');
        if (analysisBg) {
          analysisBg.addEventListener('click', closeAnalysis);
        }
      }
      
      // 帮助按钮
      const helpBtn = document.getElementById('helpbutton');
      if (helpBtn) {
        helpBtn.addEventListener('click', () => {
          alert('这是一个能力勋章介绍页面，您可以：\n1. 点击勋章卡片查看详情\n2. 使用搜索框搜索勋章\n3. 使用筛选器按主题筛选\n4. 点击右上角按钮切换布局');
        });
      }
    }

    // 页面初始化
    function init() {
      // 获取DOM元素引用
      gameListEl = document.getElementById('game_list');
      analysisBoxEl = document.getElementById('analysisBox');
      analysisTitleEl = document.getElementById('analysisTitle');
      analysisContentEl = document.getElementById('analysisContent');
      searchboxEl = document.getElementById('searchbox');
      gameThemeEl = document.getElementById('game_theme');
      gameStyleEl = document.getElementById('game_style');
      gameLevelEl = document.getElementById('game_level');
      
      // 初始化选项
      initThemeOptions();
      initStyleOptions();
      
      // 初始化事件
      initEventListeners();
      
      // 渲染初始内容
      renderMedalCards();

      // 应用默认布局
      if (isDanlie) {
        gameListEl.classList.add('danlie');
      }
    }

    // DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
